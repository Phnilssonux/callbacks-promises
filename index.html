<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll & Fetch Advice</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { margin: 10px; padding: 10px; font-size: 16px; cursor: pointer; }
        #result, #advice { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Roll the Dice & Get Advice</h1>
    <button onclick="playGame()">Roll the Dice</button>
    <p id="result"></p>
    <p id="advice"></p>

    <script>
        const rollDice = () => {
            return new Promise((resolve, reject) => {
                const roll = Math.floor(Math.random() * 6) + 1;
                if (roll >= 3) {
                    resolve(`ðŸŽ² You rolled a ${roll}! You win!`);
                } else {
                    reject(`âŒ You rolled a ${roll}. Try again!`);
                }
            });
        };

        const fetchAdvice = async () => {
            try {
                const response = await fetch("https://api.adviceslip.com/advice");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                return data.slip.advice;
            } catch (error) {
                throw new Error("Failed to fetch advice.");
            }
        };

        const playGame = async () => {
            try {
                const diceResult = await rollDice(); 
                document.getElementById("result").textContent = diceResult;

                const advice = await fetchAdvice(); 
                document.getElementById("advice").textContent = `ðŸ’¡ Advice: "${advice}"`;
            } catch (error) {
                document.getElementById("result").textContent = error;
                document.getElementById("advice").textContent = ""; 
            }
        };
    </script>

</body>
</html>
