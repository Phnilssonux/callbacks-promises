<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 8px; }
        #result, #advice { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Fetch Advice & Roll the Dice</h1>

    <input type="number" id="adviceId" placeholder="Enter Advice ID">
    <button onclick="fetchAdvice()">Get Advice</button>
    <p id="advice"></p>


    <button onclick="rollDice()">Roll the Dice</button>
    <p id="result"></p>

    <script>
        function fetchAdvice() {
            const id = document.getElementById("adviceId").value;
            if (!id) {
                document.getElementById("advice").textContent = "Please enter an Advice ID.";
                return;
            }

            fetch(`https://api.adviceslip.com/advice/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Advice not found (ID: ${id})`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById("advice").textContent = `"${data.slip.advice}"`;
                })
                .catch(error => {
                    document.getElementById("advice").textContent = `Error: ${error.message}`;
                });
        }

        function rollDice() {
            const dicePromise = new Promise((resolve, reject) => {
                const roll = Math.floor(Math.random() * 6) + 1;
                if (roll >= 3) {
                    resolve(`You rolled a ${roll}! ðŸŽ²`);
                } else {
                    reject(`Oops! You rolled a ${roll}. Try again!`);
                }
            });

            dicePromise
                .then(result => document.getElementById("result").textContent = result)
                .catch(error => document.getElementById("result").textContent = error);
        }
    </script>

</body>
</html>
